<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTTP/2 / HTTP/3 Streaming Client</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: #f5f7fa;
    }
    #output {
      margin-top: 16px;
      padding: 12px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      min-height: 80px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    button {
      margin-right: 8px;
      padding: 6px 12px;
      font-size: 14px;
    }
    .info { color: #555; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>HTTP/2 / HTTP/3 Streaming Client (Browser)</h1>
  <p class="info">This page uses standard fetch() — browser auto-negotiates H2/H3 if server supports it.</p>
  
  <button id="start">Start Stream</button>
  <button id="stop" disabled>Stop</button>
  <div id="output"></div>

  <script>
    const output = document.getElementById('output');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');

    let abortController = null;

    async function startStreaming() {
      output.innerHTML = '[Connecting...]\n';
      startBtn.disabled = true;
      stopBtn.disabled = false;

      // 使用 AbortController 支持取消
      abortController = new AbortController();

      try {
        // ⚠️ 必须是 HTTPS 地址（H2/H3 通常只在 HTTPS 上启用）,需要先在浏览器单独打开信任证书，否则fetch会直接失败
        //const response = await fetch('https://localhost:8443/stream', { // http2
        const response = await fetch('https://127.0.0.1:443/stream', { // http3
        // http1也是如此
        //const response = await fetch('http://localhost:8080/mcp-stream', {
          method: 'GET',
          signal: abortController.signal,
          // 注意：浏览器不支持手动指定 HTTP 版本
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) {
            output.innerHTML += '\n[Stream ended]';
            break;
          }

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop(); // 保留不完整行

          for (const line of lines) {
            if (!line.trim()) continue;
            try {
              const msg = JSON.parse(line);
              output.innerHTML += `→ ${msg.content || JSON.stringify(msg)}\n`;
            } catch (e) {
              output.innerHTML += `[Parse error] ${line}\n`;
            }
          }

          // 自动滚动到底部
          window.scrollTo(0, document.body.scrollHeight);
        }
      } catch (err) {
        if (err.name === 'AbortError') {
          output.innerHTML += '\n[Stopped by user]';
        } else {
          console.error('Stream error:', err);
          output.innerHTML += `\n[Error] ${err.message}\n`;
        }
      } finally {
        startBtn.disabled = false;
        stopBtn.disabled = true;
        abortController = null;
      }
    }

    function stopStreaming() {
      if (abortController) {
        abortController.abort();
      }
    }

    startBtn.addEventListener('click', startStreaming);
    stopBtn.addEventListener('click', stopStreaming);
  </script>
</body>
</html>
